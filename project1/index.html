<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="lib/javascript/jquery-3.7.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>GAZETTEER</title>
</head>
<body>
    <!------- HEADER SECTION ------->
    <header>
        <div class="main-logo">
            <img src="tempLogo.png" alt="missing img">
        </div>

        <div class="inputsDiv">
            <!-- Lat -->
            <span>Latitude</span>
            <input type="number" step="0.01" id="latitudeInput" class="form-control" />
            <!-- Lng -->
            <span>Longitude</span>
            <input type="number" step="0.01" id="LongitudeInput" class="form-control" />
            <button type="button" class="btn btn-primary">Search</button>
        </div>
        <button id="toggleBtn"><i class="fa-solid fa-bars"></i></button>

    </header>
    <!------- MAIN SECTION ------->
    <main>
        <div id="map"></div>
    </main>
    <script type="application/javascript" src="lib/javascript/script.js"></script>
</body>
</html>
