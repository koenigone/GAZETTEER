<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/style/style.css">
    <link rel="stylesheet" href="lib/style/mobileSideBar.css">
    <link rel="stylesheet" href="lib/style/preloader.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="leaflet-locatecontrol-gh-pages\dist\L.Control.Locate.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="leaflet-locatecontrol-gh-pages\dist\L.Control.Locate.min.js"></script>
    <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="lib/javascript/jquery-3.7.0.min.js"></script>
    <title>GAZETTEER</title>
</head>
<body>
    <!------- HEADER SECTION ------->
    <header class="navbar">
        <!-- logo -->
        <div class="main-logo">
            <img src="tempLogo.png" alt="missing img">
            <span class="title-blue">GAZE</span>
            <span class="title-green">TT</span>
            <span class="title-red">EER</span>
        </div>

        <!-- searchbar -->
        <div class="searchDiv">
            <input class="form-control mr-sm-2" id="searchInput" placeholder="Search for Country & City" aria-label="Search">
            <button class="btn btn-outline-success" id="searchBarBtn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div id="searchErrorDiv"></div>
        </div>
        
        <!-- inputs -->
        <div class="inputsDiv">
            <input type="number" step="0.01" placeholder="Latitude" id="latitudeInput" class="form-control" />
            <input type="number" step="0.01" placeholder="Longitude" id="longitudeInput" class="form-control" />
            <!-- Search Button -->
            <button type="button" id="searchBtn">Search</button>
            <div id="inputsErrorDiv"></div>
        </div>

        <div id="sidebar-button">
            <i id="sidebar-button" class="fa-solid fa-bars"></i>
        </div>

    </header>
    <!------- MAIN SECTION ------->
    <main>
        <div class="mobile-sidebar">
            <div id="overlay"></div>
            <div id="sidebar">
                <!-- Item One-->
                <div class="navbar-head sidebar-item">
                    <span class="title-blue">GAZE</span>
                    <span class="title-green">TT</span>
                    <span class="title-red">EER</span>
                </div>
                <!-- Item Two-->
                <div class="inputsDiv sidebar-item">
                    <!-- Lat -->
                    <input type="number" step="0.01" placeholder="Latitude" id="sideBarlatitudeInput" class="form-control" />
                    <br>
                    <!-- Lng -->
                    <input type="number" step="0.01" placeholder="Longitude" id="sideBarLongitudeInput" class="form-control" />
                    <button type="button" class="btn btn-primary" id="sidebarSearchBtn">Search</button>
                    <div id="mobileInputsErrorDiv"></div>
                </div>
                
                <div class="div-rights">
                    <h5>Developed by <i class="fa-regular fa-copyright"></i> KoenigOne<br>mm6dd.mh@gmail.com</h5>
                </div>
            </div>
        </div>

        <!-- Main Map Div -->
        <div id="map"></div>
        
        <!-- On Click Lat & Lng -->
        <div class="mapClickResultDiv">
            <input type="text" class="form-control clickLat" id="latResult" placeholder="latitude" readonly>
            <input type="text" class="form-control clickLng" id="lngResult" placeholder="longitude" readonly>
        </div>

        <!-- Markers Control Buttons -->
        <div class="markersControlBtns">
            <button id="deleteMarkerBtn" title="delete marker"><i class="fa-regular fa-square-minus"></i></button>
            <button id="deleteAllMarkersBtn" title="delete all markers"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <!-- Country Information Buttons -->
        <div class="infoControlBtns">
            <button id="getCountryBtn" title="Country Information"><i class="fa-solid fa-info"></i></button>
            <button id="getCurrencyBtn" title="Currency"><i class="fa-solid fa-coins"></i></button>
            <button id="getTimezoneBtn" title="Timezone"><i class="fa-regular fa-clock"></i></button>
            <button id="getWeatherBtn" title="Weather"><i class="fa-solid fa-cloud-showers-water"></i></button>
        </div>
        
        <div id='CountryInfoResultsDiv'>
            <!--- Country Info Table --->
            <table>
                <thead>
                    <th>Component</th>
                    <th>Result</th>
                </thead>
                <tbody>
                    <tr>
                        <td>continent</td>
                        <td id="CountryContinentResult"></td>
                    </tr>
                    <tr>
                        <td>country</td>
                        <td id="CountryNameResult"></td>
                    </tr>
                    <tr>
                        <td>Country Code:</td>
                        <td id="CountryCodeResult"></td>
                    </tr>
                    <tr>
                        <td>Postcode</td>
                        <td id="CountryPostcodeResult"></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td id="CountryStateResult"></td>
                    </tr>
                    <tr>
                        <td>State Code</td>
                        <td id="CountryStateCodeResult"></td>
                    </tr>
                    <tr>
                        <td>State District</td>
                        <td id="CountryStateDistrictResult"></td>
                    </tr>
                </tbody>
            </table>
        </div>

            <!--- Country Currency Table --->
        <div id='CurrencyResultsDiv'>
            <table>
                <thead>
                    <th>Component</th>
                    <th>Result</th>
                </thead>
                <tbody>
                    <tr>
                        <td>ISO Code:</td>
                        <td id="CurrencyISOCodeResult"></td>
                    </tr>
                    <tr>
                        <td>Currency Name:</td>
                        <td id="CurrencyNameResult"></td>
                     </tr>
                    <tr>
                        <td>Subunit:</td>
                        <td id="CurrencySubunitResult"></td>
                    </tr>
                    <tr>
                        <td>Flag:</td>
                        <td id="CurrencyFlagResult"></td>
                    </tr>
                </tbody>
            </table>
        </div>

            <!--- Country Timezone Table --->
        <div id='TimezoneResultsDiv'>
            <table>
                <thead>
                    <th>Component</th>
                    <th>Result</th>
                </thead>
                <tbody>
                    <tr>
                        <td>name</td>
                        <td id="TimezoneNameResult"></td>
                    </tr>
                    <tr>
                        <td>now_in_dst</td>
                        <td id="TimezoneDstResult"></td>
                    </tr>
                    <tr>
                        <td>offset_sec</td>
                        <td id="TimezoneSecResult"></td>
                    </tr>
                    <tr>
                        <td>offset_string</td>
                        <td id="TimezoneStringResult"></td>
                    </tr>
                        <tr>
                        <td>short_name</td>
                        <td id="TimezoneShortNameResult"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    
    <div id="preloader"></div>
    <script type="application/javascript" src="lib/javascript/script.js"></script>
    <script type="application/javascript" src="lib/javascript/mobileSideBar.js"></script>
</body>
</html>
