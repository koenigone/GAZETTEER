<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/vendor/bootstrap-5.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/style/style.css" rel="stylesheet">

    <title>Days Until ...</title>
</head>
<body>
    <img src="lib/image/main-background.jpg" id="main-background">

    <div class="main-content"> <!-- Main content -->
        
        <div class="navbar"> <!-- Navbar -->
            <div class="customize-buttons" title="Customize The Page">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-paintbrush"></i>
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuLink">
                        <div class="mb-4">
                            <label for="colorPicker" class="form-label text-secondary">Font Color</label>
                            <input type="color" id="colorPicker" class="form-control form-control-color" value="#102d52">
                        </div>
                        <div class="mb-4">
                            <label for="backgroundPicker" class="form-label text-secondary">Background</label>
                            <input type="file" id="backgroundPicker" class="form-control" accept="image/*">
                        </div>
                        <div class="mb-4 text-center">
                            <button id="addPaintBtn" class="btn-primary"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div>
                            <table class="table table-hover">
                                <tbody id="tableBodyPaint">
                                  <!-- Paint content here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>            

            <div class="dropdown form-dropdown" title="Set Date">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-calendar-days"></i>
                </a>
                  
                <div class="dropdown-menu p-2 text-center form-dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <form id="user-form">
                        <input type="text" class="form-control" id="userInputText" placeholder="e.g. game release">
                        <input type="date" class="form-control" id="userInputDate" required>
                        <button type="submit" class="btn btn-primary mb-4"><i class="fa-solid fa-plus"></i></button>
                    </form>
                    <div class="my-data">
                        <table class="table table-hover">
                            <tbody id="tableBodyDate">
                              <!-- Date content here -->
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div> <!-- Navbar end -->
        
        <div class="main-counter"> <!-- Main counter -->
            <h1>Days Until <span id="year">2024</span></h1>
            <div class="counter">
        
                <div class="counter-item">
                    <span id="counter-days">0</span>
                    <p>Days</p>
                </div>
        
                <div class="counter-item">
                    <span id="counter-hours">0</span>
                    <p>Hours</p>
                </div>
        
                <div class="counter-item">
                    <span id="counter-minutes">0</span>
                    <p>Minutes</p>
                </div>
        
                <div class="counter-item">
                    <span id="counter-seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div> <!-- Main counter end -->

    </div> <!-- Main Content end -->

    <script src="lib/js/jquery-3.7.0.min.js"></script>
    <script src="lib/vendor/bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>
    <script src="lib/js/script.js"></script>
    <script 
      color="15, 73, 128" 
      opacity='1' 
      zIndex="1" 
      count="500" 
      src="lib/vendor/canvas-nest.js-master/dist/canvas-nest.js">
    </script>
</body>
</html>
