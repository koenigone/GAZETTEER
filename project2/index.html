<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist\css\bootstrap.css">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="lib\style\style.css">
    <link rel="stylesheet" href="lib\style\preloader.css">
    <link rel="stylesheet" href="lib\style\scrollbar.css">
    <title>Company Directory</title>
</head>
<body class="bg-dark">
    <!---- Header ---->
    <div class="header d-flex justify-content-between m-2 mb-4 bg-dark">

        <div class="logo" title="Company Directory"><i class="fa-solid fa-folder-open text-warning fs-1"></i></div>

        <div class="search">
          <div class="input-group">
            <input type="text" class="form-control" id="searchMain" placeholder="Search by ID">
            <div class="input-group-append">
              <button class="btn btn-warning rounded-0" title="Search" id="searchBtn" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="header-filter-edit-buttons">
          <div class="btn-group">
            
            <button type="button" class="btn btn-warning rounded-0 filter-button" data-bs-toggle="dropdown" aria-expanded="false" title="Filter">
              <i class="fa-solid fa-filter"></i>
            </button>
            <div class="dropdown-menu bg-custom" id="departmentDropdown">
              <!-- Items will be populated here -->
            </div>

            <button type="button" class="btn btn-warning add-button" data-bs-toggle="dropdown" aria-expanded="false" title="Add"><i class="fa-solid fa-plus"></i></button>
            <div class="dropdown-menu bg-custom add-dropdown">
              <button class="dropdown-item text-light" id="openPersonnelModal"><i class="fa-solid fa-user text-warning"></i> Add Person</button>
              <button class="dropdown-item text-light" id="openDepartmentModal"><i class="fa-solid fa-building text-warning"></i> Add Department</button>
              <button class="dropdown-item text-light" id="openLocationModal"><i class="fa-solid fa-location-dot text-warning"></i> Add Location</button>
            </div>

          </div>
        </div>
    </div>

    <!---- Content ---->
    <ul class="nav nav-tabs bg-dark" id="myTab" role="tablist">
        <li class="nav-item" role="presentation ">
            <button class="nav-link active text-warning border-0" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="personnel-tab-pane" aria-selected="true">
                <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Employees</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-warning border-0" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#department-tab-pane" type="button" role="tab" aria-controls="department-tab-pane" aria-selected="false">
                <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-warning border-0" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#location-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
            </button>
        </li>
    </ul>
    

    <div class="tab-content">
        <!-- Personnel Section -->
        <div class="tab-pane fade show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="personnel-tab">
          <div class="row m-4 mt-5">
            <!-- Card content here -->
          </div>
          <div class="col-12 text-center">
            <div class="alert alert-danger mt-5 d-none" id="no-user-found-alert">
              No user found 404
            </div>          
          </div>
        </div>

        <!-- Departments Section -->
        <div class="tab-pane fade" id="department-tab-pane" role="tabpanel" aria-labelledby="departments-tab">
            <table class="table table-dark table-hover mt-5">
                <thead>
                    <tr>
                        <td><strong>ID</strong></td>
                        <td><strong>Department Name</strong></td>
                        <td><strong>Location ID</strong></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Departments content here -->
                </tbody>
            </table>
        </div>

        <!-- Locations Section -->
        <div class="tab-pane fade" id="location-tab-pane" role="tabpanel" aria-labelledby="location-tab">
            <table class="table table-dark table-hover mt-5">
                <thead>
                    <tr>
                        <td><strong>ID</strong></td>
                        <td><strong>Location</strong></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Locations content here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Department Edit Modal -->
    <div>
        <div id='editPersonnelModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editPersonnelModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Edit Personnel</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="editPersonnelForm">
    
                    <input type="hidden" id="editPersonnelID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First Name" required>
                      <label for="editPersonnelFirstName">First Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last Name" required>
                      <label for="editPersonnelLastName">Last Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job Title" required>
                        <label for="editPersonnelJobTitle">Job Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editPersonnelEmail" placeholder="Email" required>
                        <label for="editPersonnelEmail">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-control" id="editPersonnelDepartment" required>
                            <!-- Options will be populated here -->
                        </select>
                        <label for="editPersonnelDepartment">Department</label>
                    </div>                    

                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="editPersonnelForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Department Edit Modal -->
    <div>
        <div id='editDepartmentModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editDepartmentModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Edit Department</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="editDepartmentForm">
    
                    <input type="hidden" id="editDepartmentID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editDepartmentName" placeholder="Department Name" required>
                      <label for="editDepartmentName">Department Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                        <select class="form-control" id="editDepartmentLocation" required>
                            <!-- Options will be populated here -->
                        </select>
                        <label for="editDepartmentLocation">Location</label>
                    </div>
          
                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="editDepartmentForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Location Edit Modal -->
    <div>
        <div id='editLocationModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editLocationModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Edit Location</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="editLocationForm">
    
                    <input type="hidden" id="editLocationID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editLocationName" placeholder="Location Name" required>
                      <label for="editLocationName">Location Name</label>
                    </div>
          
                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="editLocationForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Insert Person Modal -->
    <div>
        <div id='insertPersonnelModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="insertPersonnelModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Add Person</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="insertPersonnelForm">
    
                    <input type="hidden" id="insertPersonnelID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="insertPersonnelFirstName" placeholder="First Name" required>
                      <label for="insertPersonnelFirstName">First Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="insertPersonnelLastName" placeholder="Last Name" required>
                      <label for="insertPersonnelLastName">Last Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="insertPersonnelJobTitle" placeholder="Job Title" required>
                        <label for="insertPersonnelJobTitle">Job Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="insertPersonnelEmail" placeholder="Email" required>
                        <label for="insertPersonnelEmail">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-control" id="insertPersonnelDepartment" required>
                            <!-- Options will be populated here -->
                        </select>
                        <label for="insertPersonnelDepartment">Department</label>
                    </div>                    

                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="insertPersonnelForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Insert Department Modal -->
    <div>
        <div id='insertDepartmentModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="insertDepartmentModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Add Department</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="insertDepartmentForm">
    
                    <input type="hidden" id="insertDepartmentID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="insertDepartmentName" placeholder="Department Name" required>
                      <label for="insertDepartmentName">Department Name</label>
                    </div>
          
                    <div class="form-floating mb-3">
                        <select class="form-control" id="insertDepartmentLocation" required>
                            <!-- Options will be populated here -->
                        </select>
                        <label for="insertDepartmentLocation">Location</label>
                    </div>
          
                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="insertDepartmentForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Insert Location Modal -->
    <div>
        <div id='insertLocationModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="insertLocationModalTitle" area-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning bg-gradient text-white">
                <h5 class="modal-title text-dark">Add Location</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body bg-dark">
                <form id="insertLocationForm">
    
                    <input type="hidden" id="insertLocationID">
          
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="insertLocationName" placeholder="Location Name" required>
                      <label for="insertLocationName">Location Name</label>
                    </div>
          
                  </form>
                </div>
  
                <div class="modal-footer bg-dark border-0">
                    <button type="submit" form="insertLocationForm" class="btn btn-outline-warning btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmChangesModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title text-dark">Confirm changes</h5>
          </div>
          <div class="modal-body bg-dark">
            <p class="text-light"><span id="confirmChangesElement"></span> successfully!</p>
          </div>
          <div class="modal-footer bg-dark border-0">
            <button type="button" class="btn btn-warning close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Message Modal -->
    <div>
      <div id='alertMessageModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertMessageModalTitle" area-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable rounded" role="document">
          <div class="modal-content">
            <div class="modal-header bg-warning bg-gradient text-white">
              <h5 class="modal-title text-dark">Confirm</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body bg-dark">
              <div>
                <h5 class="text-light">Are you sure you want to delete this <span id="deleteElementMessage"></span>?</h5>
              </div>  
            </div>
  
            <div class="modal-footer bg-dark border-0">
              <button type="submit" id="deleteElementBtn" class="btn btn-outline-warning btn-sm myBtn">DELETE</button>
              <button type="button" class="btn btn-outline-warning btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>
          </div>
      </div>
    </div>
    
    <div id="preloader"></div> <!-- preloader -->
    <script src="bootstrap-5.3.1-dist\js\bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>

    <script src="lib\javascript\jquery-3.7.0.min.js"></script>
    <script src="lib\javascript\script.js"></script>
</body>
</html>
